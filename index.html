<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas de Tarefas</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Lista de Tarefas</h1>
    </header>
    <form id="cadastro">
        <div>
            <label for="nome">Nome completo:</label>
            <input type="text" id="nome" name="nome" required placeholder="Nome Completo">
        </div>
        <div>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required placeholder="E-mail">
        </div>
        <div>
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" required placeholder="(00)00000-0000">
        </div>
        <div>
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required placeholder="000.000.000-00">
        </div>
        <div>
            <label for="endereco">Endereço completo:</label>
            <input type="text" id="endereco" name="endereco" required placeholder="Endereço completo">
        </div>
        <div>
            <label for="cep">CEP:</label>
            <input type="text"  id="cep" name="cep" required placeholder="00.000-000">
        </div>
        <button type="submit">Enviar</button>

        <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
        <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<script src="js/jquery.mask.min.js"></script>
<script src="js/jquery.validate.min.js"></script>

<script>
    $(document).ready(function() {
  $('#telefone').mask('(00) 0000-0000');
  $('#cep').mask('00.000-000');
  $('#cpf').mask('000.000.000-00')
});
</script>
</body>
</html>
