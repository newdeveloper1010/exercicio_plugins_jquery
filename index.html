		    <input type="tel" id="telefone" name="telefone" data-mask="(00) 00000-0000">>><br>
        </div>
        <div class="form-campo">
            <label for="cpf">CPF:</label><br>
		    <input type="text" id="cpf" name="cpf" data-mask="000.000.000-00"></b>
